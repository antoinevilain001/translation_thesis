<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT with Flask</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Ask ChatGPT</h1>
    
    <form id="chatForm">
        <label for="prompt">Your question:</label><br>
        <textarea id="promptChatGPT" name="prompt" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    
    <div id="response"></div>

    <h1>Ask GoogleTranslate</h1>
    
    <form id="translateForm">
        <label for="prompt">Your question:</label><br>
        <textarea id="promptGoogleTranslate" name="prompt" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="translation"></div>

    <script>
        $(document).ready(function() {
            $('#chatForm').on('submit', function(event) {
                event.preventDefault();

                var user_input = $('#promptChatGPT').val();
                $('#response').html("<p><b>Processing</b></p>");

                $.ajax({
                    url: '/ask',
                    method: 'POST',
                    data: { prompt: user_input },
                    success: function(data) {
                        if (data.response) {
                            $('#response').html("<p><b>ChatGPT:</b> " + data.response + "</p>");
                        } else if (data.error) {
                            $('#response').html("<p><b>Error:</b> " + data.error + "</p>");
                        } else {
                            $('#response').html("<p><b>This application received an unexpected response</b> ");
                        }
                    }
                });
            });
            $('#translateForm').on('submit', function(event) {
                event.preventDefault();

                var user_input = $('#promptGoogleTranslate').val();
                $('#translation').html("<p><b>Processing</b></p>");
                console.log("Posted to GoogleTranslate");

                $.ajax({
                    url: '/translate',
                    method: 'POST',
                    data: { text: user_input },
                    success: function(data) {
                        console.log("Ajax success");
                        if (data.response) {
                            $('#translation').html("<p><b>GoogleTranslate:</b> " + data.response + "</p>");
                        } else if (data.error) {
                            $('#translation').html("<p><b>Error:</b> " + data.error + "</p><p><b>Details:</b> " + data.details + "</p>");
                        } else {
                            $('#translation').html("<p><b>This application received an unexpected response</b> ");
                        }
                    },
                    error: function(data) {
                        console.log("Ajax error");
                        $('#translation').html("<p><b>Error: </b>the GoogleTranslate call was unsuccessful</p>");
                    }
                });
            });
        });
    </script>
</body>
</html>
