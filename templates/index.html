<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlaskApp{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block register_js %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- Link to your JavaScript file -->
    {% endblock %}

    <!-- Bootstrap CSS (CDN version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Link to the custom styles.css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar (Bootstrap) -->
    <nav class="navbar navbar-dark bg-black fixed-top navbar-expand">
        <a class="navbar-brand" href="#">My App</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/chatGPT">Ask ChatGPT</a>
            <a class="nav-link" href="/googleTranslate">Ask Google Translate</a>
            <a class="nav-link" href="/getTranslations">Get Translations</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid bg-black p-5">
        <div class = "container col-11 bg-dark p-5">
            <div class = "container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

</body>
</html>
